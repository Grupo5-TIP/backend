server.error.include-message=always
#################

server.port=8090

spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
#spring.datasource.url=jdbc:h2:mem:restoadmin;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url= jdbc:mysql://localhost:3306/restoadmin?createDatabaseIfNotExist=true
#spring.datasource.driverClassName=org.h2.Driver
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${PROJECT_SQL_USER}
spring.datasource.password=${PROJECT_SQL_PASSWORD}

#Evita que spring boot cargue de modo EAGER todas las relaciones de tablas.
#spring.jpa.open-in-view=false

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#spring.jpa.hibernate.ddl-auto=none
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jackson.serialization.fail-on-empty-beans=false
#spring.datasource.initialization-mode=always